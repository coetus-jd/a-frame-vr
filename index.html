<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Prototype</title>
    <meta name="description" content="A simple prototype to test the A-Frame framework">
    <meta name="keywords" content="HTML, CSS, JavaScript, A-FRAME">
    <meta name="author" content="Coetus">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-camera movement-controls="" camera="" position="1 2 5" rotation="0 0 0" look-controls wasd-controls data-aframe-inspector-original-camera>
            <a-cursor material="" raycaster="" cursor="" geometry=""></a-cursor>
        </a-camera>
        <!-- <a-camera movement-controls>
            <a-cursor></a-cursor>
        </a-camera> -->

        <a-entity environment="
            preset: default;
            groundColor: #445;
            seed: 2;
            skyType: atmosphere;
            shadow: true;
            fog: 50;
            flatShading: true;
            ground: canyon;
            grid: cross
        "></a-entity>

        <!-- <a-entity hello-world></a-entity> -->
        <a-plane position="0 -0.5 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

        <a-entity>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#bd6c23"></a-box>
            <a-box position="-1 1.5 -3" rotation="0 45 0" color="#bd6c23"></a-box>
            <a-box position="-1 2.5 -3" rotation="0 45 0" color="#bd6c23"></a-box>
            <a-box position="-1 3.5 -3" rotation="0 45 0" color="#bd6c23"></a-box>

            <a-box position="-0.3 3.5 -2.3" rotation="0 45 0" color="#bd6c23"></a-box>
            <a-box position="0.2 3.5 -1.8" rotation="0 45 0" color="#bd6c23"></a-box>
            <a-box position="0.7 3.5 -1.3" rotation="0 45 0" color="#bd6c23"></a-box>
            <a-box position="1.2 3.5 -0.8" rotation="0 45 0" color="#bd6c23"></a-box>
            <a-box position="1.7 3.5 -0.3" rotation="0 45 0" color="#bd6c23"></a-box>

            <a-box position="1.7 2.5 -0.3" rotation="0 45 0" color="#bd6c23"></a-box>
            <a-box position="1.7 1.5 -0.3" rotation="0 45 0" color="#bd6c23"></a-box>
            <a-box position="1.7 0.5 -0.3" rotation="0 45 0" color="#bd6c23"></a-box>
        </a-entity>

        <!-- Rocks -->
        <a-entity>
            <a-dodecahedron position="1 0 0" color="#9c9c9c" scale="0.4 0.4 0.4"></a-dodecahedron>
            <a-dodecahedron position="1.7 0 0.5" color="#9c9c9c" scale="0.4 0.4 0.4"></a-dodecahedron>

            <a-dodecahedron position="-2 0 -3" color="#9c9c9c" scale="0.4 0.4 0.4"></a-dodecahedron>
            <a-dodecahedron position="-1.0 0 -2.0" color="#9c9c9c" scale="0.4 0.4 0.4"></a-dodecahedron>
        </a-entity>


        <!-- Tree -->
        <a-entity>
            <a-cylinder radius="0.5" position="4 0 -6" color="#854b00" height="3" width="1"></a-cylinder>
            <a-cone position="4 2.4 -6" color="#35bd04" scale="2 2 2"></a-cone>
            <a-cone position="4 3.6 -6" color="#35bd04" scale="1.5 1.5 1.5"></a-cone>
            <a-cone position="4 4.3 -6" color="#35bd04" scale="1 1 1"></a-cone>
        </a-entity>

        <!-- Tree -->
        <a-entity>
            <a-cylinder radius="0.5" position="9 0 -8" color="#854b00" height="3" width="1"></a-cylinder>
            <a-cone position="9 2.4 -8" color="#35bd04" scale="2 2 2"></a-cone>
            <a-cone position="9 3.6 -8" color="#35bd04" scale="1.5 1.5 1.5"></a-cone>
            <a-cone position="9 4.3 -8" color="#35bd04" scale="1 1 1"></a-cone>
        </a-entity>

        <!-- Apple -->
        <a-entity>
            <a-sphere position="-0.5 0 0" color="#e60000" radius="0.3" animation="property: object3D.position.y; to: 0.29; dir: alternate; dur: 650; loop: false" scale="1 1 1">
            </a-sphere>
            <a-box position="-0.5 0 0" color="#8f4700" scale="0.06 0.15 0.06" animation="property: object3D.position.y; to: 0.65; dir: alternate; dur: 650; loop: false"></a-box>
            <a-sphere position="-0.5 0 0" color="#00ed3f" scale="0.06 0.15 0.06" rotation="0 0 70" animation="property: object3D.position.y; to: 0.6; dir: alternate; dur: 650; loop: false"></a-sphere>
        </a-entity>
    </a-scene>

    <!-- <img class="a-enter-vr" style="position: abosolute; bottom: 1%; left: 1%; width: 250px; height: auto" src="./assets/qrcode_github.png" alt=""> -->

    <script src="./main.js"></script>
</body>

</html>
